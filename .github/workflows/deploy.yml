name: Deploy Node.js to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (server only)
        run: |
          cd server
          npm install

      - name: Zip backend for EB
        run: |
          cd server
          zip -r ../deploy.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "portfolio backend"
          environment_name: "Portfoliobackend-env"
          region: "us-east-1"
          version_label: "v-${{ github.sha }}"
          deployment_package: deploy.zip
